<!doctype html>
<html>

<head>
    <title>String Hashr</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    $(function () {
        var socket = io();
        socket.on('calculation', function (msg) {
            // Append to the list 
            console.log('Appending! ' + msg);
            $('#thelist').prepend($('<li>').append('<a>').append(msg));
        });
        $('form').submit(function () {
            socket.emit('frequency', {
                freq: $('#m').val()
            });
            return false;
        });
    });
</script>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-3">String Hashr!</h1>
            <p class="lead">Lets hash some things!</p>
        </div>
    </div>
    <div class="container text-center">
        <h1 class="lead">What's the frequency?</h1>
        <form action=" ">
            <input id="m" class='form-control' type='' placeholder='5' autocomplete="off " />
        </form>
    </div>
    <br></br>
    <div class="container text-center">
        <h1 class="lead">The current hash values</h1>
        <ul id="thelist" style="list-style-type:none">
        </ul>
    </div>
</body>

</html>
